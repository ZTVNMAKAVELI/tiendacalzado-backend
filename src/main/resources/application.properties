#Configuración de JPA/Hibernate
#ddl-auto=update: Spring intentará actualizar el esquema de la BD para que coincida con tus entidades.
#Si las tablas no existen, las creará. ¡Muy útil para desarrollo!
spring.jpa.hibernate.ddl-auto=update
#show-sql=true: Muestra en la consola las sentencias SQL que Hibernate ejecuta.
#Ideal para depurar y ver qué está pasando por debajo.
